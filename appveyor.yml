version: 'Build {build}'

environment:
  matrix:
    # Windows
    - APPVEYOR_BUILD_WORKER_IMAGE: "Visual Studio 2015"
      PYTHON: "C:/Python38-x64"
    # MacOS
    - APPVEYOR_BUILD_WORKER_IMAGE: "macos-mojave"
      PYTHON: "~/venv3.8"
    # Linux
    - APPVEYOR_BUILD_WORKER_IMAGE: "Ubuntu1604"
      PYTHON: "$HOME/venv3.8"

cache:
  # Windows
  - "%LOCALAPPDATA%/pip/Cache"
  # macOS
  - "/Users/appveyor/Library/Caches/pip"
  # Linux
  - "/home/appveyor/.cache/pip"

stack: python 3.8

build: off

for:
  # Windows
  -
    matrix:
      only: 
        - APPVEYOR_BUILD_WORKER_IMAGE: "Visual Studio 2015"
    install:
      - cmd: set PATH=%PYTHON%;%PYTHON%/Scripts;%PATH%
      # Check Python version
      - python --version
      # Install dependencies
      - python -m pip install --upgrade pip setuptools
      - pip install --requirement requirements.txt
      # Download data
      - python utils/wl_downloader_ci.py
    before_test:
      - cd src
      - set PYTHONPATH=%PYTHONPATH%;%cd%
    # Run tests
    test_script:
      - pytest wl_tests/wl_tests_work_area/test_overview.py
      - pytest wl_tests/wl_tests_work_area/test_wordlist.py
      - pytest wl_tests/wl_tests_work_area/test_ngram.py

      - pytest wl_tests/wl_tests_nlp/test_lemmatization.py
      - pytest wl_tests/wl_tests_nlp/test_nlp_utils.py
      - pytest wl_tests/wl_tests_nlp/test_pos_tagging.py
      - pytest wl_tests/wl_tests_nlp/test_sentence_tokenization.py
      - pytest wl_tests/wl_tests_nlp/test_stop_word_lists.py
      - pytest wl_tests/wl_tests_nlp/test_syl_tokenization.py
      - pytest wl_tests/wl_tests_nlp/test_word_detokenization.py
      - pytest wl_tests/wl_tests_nlp/test_word_tokenization.py
      
      - pytest --ignore=wl_tests/wl_tests_work_area --ignore=wl_tests/wl_tests_nlp

  # macOS
  -
    matrix:
      only: 
        - APPVEYOR_BUILD_WORKER_IMAGE: "macos-mojave"
    install:
      - cmd: set PATH=%PYTHON%;%PYTHON%/Scripts;%PATH%
      # Check Python version
      - python --version
      # Scikit-learn
      - brew install libomp
      - export CC=/usr/bin/clang
      - export CXX=/usr/bin/clang++
      - export CPPFLAGS="$CPPFLAGS -Xpreprocessor -fopenmp"
      - export CFLAGS="$CFLAGS -I/usr/local/opt/libomp/include"
      - export CXXFLAGS="$CXXFLAGS -I/usr/local/opt/libomp/include"
      - export LDFLAGS="$LDFLAGS -Wl,-rpath,/usr/local/opt/libomp/lib -L/usr/local/opt/libomp/lib -lomp"
      # Install dependencies
      - python -m pip install --upgrade pip setuptools
      - pip install --requirement requirements.txt
      # Download data
      - python utils/wl_downloader_ci.py
    before_test:
      - cd src
      - export PYTHONPATH="$PYTHONPATH;$PWD"
    # Run tests
    test_script:
      - pytest wl_tests/wl_tests_work_area/test_overview.py
      - pytest wl_tests/wl_tests_work_area/test_wordlist.py
      - pytest wl_tests/wl_tests_work_area/test_ngram.py

      - pytest wl_tests/wl_tests_nlp/test_lemmatization.py
      - pytest wl_tests/wl_tests_nlp/test_nlp_utils.py
      - pytest wl_tests/wl_tests_nlp/test_pos_tagging.py
      - pytest wl_tests/wl_tests_nlp/test_sentence_tokenization.py
      - pytest wl_tests/wl_tests_nlp/test_stop_word_lists.py
      - pytest wl_tests/wl_tests_nlp/test_syl_tokenization.py
      - pytest wl_tests/wl_tests_nlp/test_word_detokenization.py
      - pytest wl_tests/wl_tests_nlp/test_word_tokenization.py
      
      - pytest --ignore=wl_tests/wl_tests_work_area --ignore=wl_tests/wl_tests_nlp

  # Ubuntu
  - 
    matrix:
      only: 
        - APPVEYOR_BUILD_WORKER_IMAGE: "Ubuntu1604"
    install:
      - cmd: set PATH=%PYTHON%;%PYTHON%/Scripts;%PATH%
      # Check Python version
      - python --version
      # Install dependencies
      - python -m pip install --upgrade pip setuptools
      - pip install numpy
      - pip install --requirement requirements.txt
      # Download data
      - python utils/wl_downloader_ci.py
    before_test:
      - cd src
      - export PYTHONPATH="$PYTHONPATH;$PWD"
    # Run tests
    test_script:
      - pytest wl_tests/wl_tests_nlp/test_lemmatization.py
      - pytest wl_tests/wl_tests_nlp/test_nlp_utils.py
      - pytest wl_tests/wl_tests_nlp/test_pos_tagging.py
      - pytest wl_tests/wl_tests_nlp/test_sentence_tokenization.py
      - pytest wl_tests/wl_tests_nlp/test_stop_word_lists.py
      - pytest wl_tests/wl_tests_nlp/test_syl_tokenization.py
      - pytest wl_tests/wl_tests_nlp/test_word_detokenization.py
      - pytest wl_tests/wl_tests_nlp/test_word_tokenization.py
      
      - pytest --ignore=wl_tests/test_file_area.py --ignore=wl_tests/wl_tests_work_area --ignore=wl_tests/wl_tests_nlp
