name: Tests

on: [push, pull_request]

jobs:
  build-windows:
    runs-on: windows-2016

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        architecture: 'x64'
        cache: 'pip'

    - name: Check Python version
      run: python --version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        pip install -r requirements.txt
        pip install pytest-cov
        python utils/wl_downloader_ci.py

    - name: Run Tests and collect coverage
      run: |
        cd src
        $env:PYTHONPATH += $PWD

        pytest --cov=./ --cov-report=xml wl_tests/wl_tests_work_area/test_profiler.py
        pytest --cov=./ --cov-report=xml wl_tests/wl_tests_work_area/test_wordlist_generator.py
        pytest --cov=./ --cov-report=xml wl_tests/wl_tests_work_area/test_ngram_generator.py

        pytest --cov=./ --cov-report=xml wl_tests/wl_tests_nlp/test_lemmatization.py
        pytest --cov=./ --cov-report=xml wl_tests/wl_tests_nlp/test_nlp_utils.py
        pytest --cov=./ --cov-report=xml wl_tests/wl_tests_nlp/test_pos_tagging.py
        pytest --cov=./ --cov-report=xml wl_tests/wl_tests_nlp/test_sentence_tokenization.py
        pytest --cov=./ --cov-report=xml wl_tests/wl_tests_nlp/test_stop_word_lists.py
        pytest --cov=./ --cov-report=xml wl_tests/wl_tests_nlp/test_syl_tokenization.py
        pytest --cov=./ --cov-report=xml wl_tests/wl_tests_nlp/test_word_detokenization.py
        pytest --cov=./ --cov-report=xml wl_tests/wl_tests_nlp/test_word_tokenization.py
        
        pytest --cov=./ --cov-report=xml --ignore=wl_tests/wl_tests_work_area --ignore=wl_tests/wl_tests_nlp

    - name: "Upload coverage to Codecov"
      uses: codecov/codecov-action@v2

  build-macos:
    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        architecture: 'x64'
        cache: 'pip'

    - name: Check Python version
      run: python --version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        pip install numpy
        pip install -r requirements.txt
        python utils/wl_downloader_ci.py

    - name: Run Tests
      run: |
        cd src
        export PYTHONPATH="$PYTHONPATH;$PWD"

        pytest wl_tests/wl_tests_work_area/test_profiler.py
        pytest wl_tests/wl_tests_work_area/test_wordlist_generator.py
        pytest wl_tests/wl_tests_work_area/test_ngram_generator.py

        pytest wl_tests/wl_tests_nlp/test_lemmatization.py
        pytest wl_tests/wl_tests_nlp/test_nlp_utils.py
        pytest wl_tests/wl_tests_nlp/test_pos_tagging.py
        pytest wl_tests/wl_tests_nlp/test_sentence_tokenization.py
        pytest wl_tests/wl_tests_nlp/test_stop_word_lists.py
        pytest wl_tests/wl_tests_nlp/test_syl_tokenization.py
        pytest wl_tests/wl_tests_nlp/test_word_detokenization.py
        pytest wl_tests/wl_tests_nlp/test_word_tokenization.py
        
        pytest --ignore=wl_tests/wl_tests_work_area --ignore=wl_tests/wl_tests_nlp

  build-linux:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        architecture: 'x64'
        cache: 'pip'

    - name: Check Python version
      run: python --version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        pip install numpy
        pip install -r requirements.txt
        python utils/wl_downloader_ci.py

    - name: Run Tests
      run: |
        cd src
        export PYTHONPATH="$PYTHONPATH;$PWD"

        pytest wl_tests/wl_tests_nlp/test_lemmatization.py
        pytest wl_tests/wl_tests_nlp/test_nlp_utils.py
        pytest wl_tests/wl_tests_nlp/test_pos_tagging.py
        pytest wl_tests/wl_tests_nlp/test_sentence_tokenization.py
        pytest wl_tests/wl_tests_nlp/test_stop_word_lists.py
        pytest wl_tests/wl_tests_nlp/test_syl_tokenization.py
        pytest wl_tests/wl_tests_nlp/test_word_detokenization.py
        pytest wl_tests/wl_tests_nlp/test_word_tokenization.py
        
        pytest --ignore=wl_tests/test_file_area.py --ignore=wl_tests/wl_tests_work_area --ignore=wl_tests/wl_tests_nlp
