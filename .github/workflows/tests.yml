name: Tests

on: push

jobs:
  build-windows:
    runs-on: windows-2016

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        architecture: 'x64'

    - name: Check Python version
      run: python --version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        pip install -r requirements.txt
        python downloaders/wl_downloader_ci.py

    - name: Run Tests
      run: |
        cd src

        pytest wl_tests/wl_text/test_sentence_tokenization.py
        pytest wl_tests/wl_text/test_word_tokenization.py
        pytest wl_tests/wl_text/test_word_detokenization.py
        pytest wl_tests/wl_text/test_pos_tagging.py
        pytest wl_tests/wl_text/test_lemmatization.py
        
        pytest --ignore=wl_tests/wl_text/test_sentence_tokenization.py --ignore=wl_tests/wl_text/test_word_tokenization.py --ignore=wl_tests/wl_text/test_word_detokenization.py --ignore=wl_tests/wl_text/test_pos_tagging.py --ignore=wl_tests/wl_text/test_lemmatization.py

  build-macos:
    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        architecture: 'x64'

    - name: Check Python version
      run: python --version

    - name: Install dependencies
      run: |
        brew install libomp
        export CC=/usr/bin/clang
        export CXX=/usr/bin/clang++
        export CPPFLAGS="$CPPFLAGS -Xpreprocessor -fopenmp"
        export CFLAGS="$CFLAGS -I/usr/local/opt/libomp/include"
        export CXXFLAGS="$CXXFLAGS -I/usr/local/opt/libomp/include"
        export LDFLAGS="$LDFLAGS -Wl,-rpath,/usr/local/opt/libomp/lib -L/usr/local/opt/libomp/lib -lomp"

        python -m pip install --upgrade pip setuptools
        pip install numpy
        pip install -r requirements.txt
        python downloaders/wl_downloader_ci.py

    - name: Run Tests
      run: |
        cd src

        pytest wl_tests/wl_text/test_sentence_tokenization.py
        pytest wl_tests/wl_text/test_word_tokenization.py
        pytest wl_tests/wl_text/test_word_detokenization.py
        pytest wl_tests/wl_text/test_pos_tagging.py
        pytest wl_tests/wl_text/test_lemmatization.py
        
        pytest --ignore=wl_tests/wl_text/test_sentence_tokenization.py --ignore=wl_tests/wl_text/test_word_tokenization.py --ignore=wl_tests/wl_text/test_word_detokenization.py --ignore=wl_tests/wl_text/test_pos_tagging.py --ignore=wl_tests/wl_text/test_lemmatization.py

  build-linux:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        architecture: 'x64'

    - name: Check Python version
      run: python --version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        pip install numpy
        pip install -r requirements.txt
        python downloaders/wl_downloader_ci.py

    - name: Run Tests
      run: |
        cd src

        pytest wl_tests/wl_text/test_sentence_tokenization.py
        pytest wl_tests/wl_text/test_word_tokenization.py
        pytest wl_tests/wl_text/test_word_detokenization.py
        pytest wl_tests/wl_text/test_pos_tagging.py
        pytest wl_tests/wl_text/test_lemmatization.py
        
        pytest --ignore=wl_tests/wl_text/test_sentence_tokenization.py --ignore=wl_tests/wl_text/test_word_tokenization.py --ignore=wl_tests/wl_text/test_word_detokenization.py --ignore=wl_tests/wl_text/test_pos_tagging.py --ignore=wl_tests/wl_text/test_lemmatization.py --ignore=wl_tests/test_overview.py --ignore=wl_tests/test_wordlist.py
