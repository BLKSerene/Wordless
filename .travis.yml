language: python

sudo: false

cache: pip

matrix:
  include:
    # Windows
    - name: "Windows"
      os: windows
      language: shell
      before_install:
        - choco install python
        - python -m pip install --upgrade pip
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
    # macOS
    - name: "macOS"
      os: osx
      osx_image: xcode11
      language: shell
    # Linux
    - name: "Linux"
      python: 3.7

install:
  - pip3 install --upgrade pip
  - pip3 install -r requirements.txt
  # spaCy models
  - python3 -m spacy download en_core_web_sm || python -m spacy download en_core_web_sm
  - python3 -m spacy download de_core_news_sm || python -m spacy download de_core_news_sm
  - python3 -m spacy download fr_core_news_sm || python -m spacy download fr_core_news_sm
  - python3 -m spacy download es_core_news_sm || python -m spacy download es_core_news_sm
  - python3 -m spacy download pt_core_news_sm || python -m spacy download pt_core_news_sm
  - python3 -m spacy download it_core_news_sm || python -m spacy download it_core_news_sm
  - python3 -m spacy download nl_core_news_sm || python -m spacy download nl_core_news_sm
  - python3 -m spacy download el_core_news_sm || python -m spacy download el_core_news_sm
  - python3 download_nltk_data.py || python download_nltk_data.py

before_script:
  - cd src

script:
  - python3 -m pytest || python -m pytest
